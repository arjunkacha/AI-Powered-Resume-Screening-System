<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-alt me-2"></i>
                Resume Screening System
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Job Description Section -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-briefcase me-2"></i>
                            Job Description
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea id="jobDescription" class="form-control" rows="10" 
                                placeholder="Enter the job description here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Resume Upload Section -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-upload me-2"></i>
                            Upload Resumes
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h5>Drag & Drop Resumes Here</h5>
                            <p class="text-muted">or</p>
                            <input type="file" id="resumeFiles" multiple accept=".pdf,.docx" class="d-none">
                            <button class="btn btn-outline-primary" onclick="document.getElementById('resumeFiles').click()">
                                Choose Files
                            </button>
                            <p class="text-muted mt-2">Supported formats: PDF, DOCX</p>
                        </div>

                        <div id="fileList" class="mt-3">
                            <!-- Uploaded files will be listed here -->
                        </div>

                        <button id="screenButton" class="btn btn-primary mt-3" disabled>
                            <i class="fas fa-search me-2"></i>
                            Screen Resumes
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results" class="card shadow-sm mt-4 d-none">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Screening Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Name</th>
                                        <th>Skills</th>
                                        <th>Match Score</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                    <!-- Results will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
